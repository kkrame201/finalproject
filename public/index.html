<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <script
     src="https://code.jquery.com/jquery-3.1.1.min.js"
     integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
     crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <title>Document</title>
</head>

<body ng-app="dateNightMod">
  <form>
  <input type="text" placeholder="Zip Code" ng-model="userSelection.userZip">
  <input type="text" placeholder="Enter Date: YYYY-MM-DD" value="yy-mm-dd" id="datepicker"  ng-model="userSelection.movieDate">
    <button ng-click="findMovie(userSelection)">Let's Go!!</button>
  </form>

  <div class="container">
      <div class="row">
        <h1>Logo Here</h1>
        <div class="container">
          <div class="row">
           <div class="btn-group btn-breadcrumb">
               <a href="#" class="btn btn-primary">Home</i></a>
               <a href="#" class="btn btn-info">Snippets</a>
               <a href="#" class="btn btn-success">Breadcrumbs</a>
               <a href="#" class="btn btn-warning">Rainbow</a>
           </div>
         </div>
       </div>
      </div>

      <div class="row">
          <ng-view></ng-view>
    </div>


  <footer style="width:100%;position:fixed; bottom:0; margin:0 auto;">
    Copyright 2016
  </footer>

  <script>
  $( function() {
    $( "#datepicker" ).datepicker({
  dateFormat: "yy-mm-dd"
});
    $( "#format" ).on( "change", function() {
      $( "#datepicker" ).datepicker( "option", "dateFormat", $( this ).val() );
    });
  } );
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <script src="js/inputFactory.js"></script>
  <script src="js/inputCtrl.js"></script>
  <script src="js/foodCtrl.js"></script>
  <script src="js/movieCtrl.js"></script>
</body>
</html>
